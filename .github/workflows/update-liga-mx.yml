name: Actualizar partidos Liga MX

on:
  schedule:
    # Diario a las 06:00 UTC (00:00 Ciudad de México)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde la pestaña Actions

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Actualizar datos Liga MX
        run: npm run update-data

      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/liga-mx-hoy.json
          git diff --staged --quiet || (git commit -m "chore: actualizar partidos Liga MX" && git push)
